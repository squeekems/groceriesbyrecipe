<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Font Link CSS Style: "font-family: 'Source Code Pro', monospace;" -->
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{style.css}" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Groceries by Recipe</title>
  </head>
  <body>
    <header class="fixed-top">
      <div th:replace="~{fragments/navlogin :: navlogin}"></div>
    </header>
    <main class="text-center" id="pnlRegister">
	    <form class="form-signin" id="frmRegister" th:action="@{/register}" method="post" th:object="${user}">
	      <img class="mb-4" src="/images/grocery_basket.svg" alt="" width="72" height="72">
	      <h1 class="h3 mb-3 font-weight-normal">Please register</h1>
	      <div class="form-group row">
		      <label for="inputEmail" class="col-form-label">Email address</label>
		      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus th:field="*{email}">
	      </div>
	      <div class="form-group row">
		      <label for="inputPassword" class="col-form-label">Password</label>
		      <input type="password" id="inputPassword" class="form-control" placeholder="Password" pattern=".{6,10}" required th:field="*{password}">
	      </div>
	      <div class="form-group row">
		      <label for="inputConfirmPassword" class="col-form-label">Confirm Password</label>
		      <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Confirm Password" required>
	      </div>
	      <div class="form-group row">
		      <label for="inputUsername" class="col-form-label">Username</label>
		      <input type="text" id="inputUsername" class="form-control" placeholder="Username" th:field="*{username}">
	      </div>
	      <div class="form-group row">
		      <label for="inputFirstName" class="col-form-label">First Name</label>
		      <input type="text" id="inputFirstName" class="form-control" placeholder="First Name" th:field="*{firstName}">
	      </div>
	      <div class="form-group row">
		      <label for="inputLastName" class="col-form-label">Last Name</label>
		      <input type="text" id="inputLastName" class="form-control" placeholder="Last Name" th:field="*{lastName}">
	      </div>
	      <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
	      <p class="mt-5 mb-3 text-muted">Â© 2022</p>
	    </form>
    </main>
  </body>
  <script th:src="@{script.js}"></script>
  <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"
  ></script>
</html>
