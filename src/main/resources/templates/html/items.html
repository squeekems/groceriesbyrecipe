<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Font Link CSS Style: "font-family: 'Source Code Pro', monospace;" -->
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Groceries by Recipe</title>
  </head>
  <body>
    <header class="fixed-top">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Groceries by Recipe</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Store Items <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../templates/html/recipe.html">Recipes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../templates/html/list.html">Shopping List</a>
            </li>
          </ul>
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Settings
          </button>
        </div>
      </nav>
      <div class="d-flex justify-content-center bg-white">
        <div class="btn-group" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-secondary">Add</button>
          <button type="button" class="btn btn-secondary disabled">Edit</button>
          <button type="button" class="btn btn-secondary disabled">Remove</button>
          <button type="button" class="btn btn-secondary disabled">
            Add To Shopping List
          </button>
        </div>
      </div>
    </header>
    <!-- https://www.educba.com/bootstrap-sort-table/ -->
    <table class="table table-hover w-auto" id="lstItemsInStore">
      <thead class="sticky-top bg-white">
        <tr>
          <th scope="col" class="text-right w-25">Aisle</th>
          <th scope="col">Description</th>
        </tr>
      </thead>
      <tbody>
        <tr class="clickable-row" th:each="item: ${items}">
          <td class="text-right" th:text="${item.aisle}">AI</td>
          <td th:text="${item.description}">DESCRIPTION</td>
        </tr>
      </tbody>
    </table>
  </body>
  <script src="script.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"
  ></script>
</html>
