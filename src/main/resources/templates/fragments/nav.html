<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
	    <meta charset="UTF-8" />
	    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
	    <meta
	      name="viewport"
	      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
	    />
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	
	    <!-- Font Link CSS Style: "font-family: 'Source Code Pro', monospace;" -->
	    <link
	      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@200&display=swap"
	      rel="stylesheet"
	    />
	    <link rel="stylesheet" th:href="@{style.css}" />
	    <link
	      rel="stylesheet"
	      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	      crossorigin="anonymous"
	    />
		<title>Insert title here</title>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="nav">
        <a class="navbar-brand" th:href="@{/}">Groceries by Recipe</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li th:class="${activePage == 'items'} ? 'nav-item active' : 'nav-item'">
              <a class="nav-link" th:href="@{/items}">Store Items</a>
            </li>
            <li th:class="${activePage == 'recipes'} ? 'nav-item active' : 'nav-item'">
              <a class="nav-link" th:href="@{/recipes}">Recipes</a>
            </li>
            <li th:class="${activePage == 'list'} ? 'nav-item active' : 'nav-item'">
              <a class="nav-link" th:href="@{/list}">Shopping List</a>
            </li>
          </ul>
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Settings
          </button>
        </div>
      </nav>
	</body>
  <script th:src="@{script.js}"></script>
  <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"
  ></script>
</html>
