<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
	    <meta charset="UTF-8" />
	    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
	    <meta
	      name="viewport"
	      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
	    />
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	
	    <!-- Font Link CSS Style: "font-family: 'Source Code Pro', monospace;" -->
	    <link
	      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@200&display=swap"
	      rel="stylesheet"
	    />
	    <link rel="stylesheet" th:href="@{style.css}" />
	    <link
	      rel="stylesheet"
	      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	      crossorigin="anonymous"
	    />
		<title>Insert title here</title>
	</head>
	<body>
		<div class="modal fade" id="settingsModal" tabindex="-1" role="dialog" aria-labelledby="lblSettings" aria-hidden="true" th:fragment="settings">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="lblSettings">Settings</h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">
		          <div class="form-group">
		            <label>Aisles:</label>
		            <form class="form-inline d-flex justify-content-center">
			            <div class="form-group mx-sm-3 mb-2">
						    <label for="txtAddAisle" class="sr-only">Add</label>
						    <input type="text" class="form-control" id="txtAddAisle" placeholder="new aisle">
						</div>
						<button type="submit" class="btn btn-primary mb-2">Add</button>
					</form>
					<div class="d-flex justify-content-center bg-white">
				      <div class="btn-group" role="group">
				        <button type="button" class="btn btn-secondary disabled">Edit</button>
				        <button type="button" class="btn btn-secondary disabled">Remove</button>
				      </div>
				    </div>
		            <label for="cmbAisle"></label>
		            <select class="form-control" id="cmbAisle">
				        <option th:each="aisle : ${aisles}" th:text="${aisle.name}"></option>
				    </select>
		          </div>
		          <div class="form-group">
		            <label>Units of Measurment:</label>
		            <form class="form-inline d-flex justify-content-center">
			            <div class="form-group mx-sm-3 mb-2">
						    <label for="txtAddUnitOfMeasurement" class="sr-only">Add</label>
						    <input type="text" class="form-control" id="txtUnitOfMeasurement" placeholder="new unit of measurement">
						</div>
						<button type="submit" class="btn btn-primary mb-2">Add</button>
					</form>
					<div class="d-flex justify-content-center bg-white">
				      <div class="btn-group" role="group">
				        <button type="button" class="btn btn-secondary disabled">Edit</button>
				        <button type="button" class="btn btn-secondary disabled">Remove</button>
				      </div>
				    </div>
		            <label for="cmbUnitsOfMeasurement"></label>
		            <select class="form-control" id="cmbUnitsOfMeasurement">
				        <option th:each="unitOfMeasurement : ${unitsOfMeasurement}" th:text="${unitOfMeasurement.name}"></option>
				    </select>
		          </div>
		          <div class="form-group">
		            <label>Amounts:</label>
		            <form class="form-inline d-flex justify-content-center">
			            <div class="form-group mx-sm-3 mb-2">
						    <label for="txtAddAmount" class="sr-only">Add</label>
						    <input type="text" class="form-control" id="txtAmount" placeholder="new amount">
						</div>
						<button type="submit" class="btn btn-primary mb-2">Add</button>
					</form>
					<div class="d-flex justify-content-center bg-white">
				      <div class="btn-group" role="group">
				        <button type="button" class="btn btn-secondary disabled">Edit</button>
				        <button type="button" class="btn btn-secondary disabled">Remove</button>
				      </div>
				    </div>
		            <label for="cmbAmounts"></label>
		            <select class="form-control" id="cmbAmounts">
				        <option th:each="amount : ${amounts}" th:text="${amount.value}"></option>
				    </select>
		          </div>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
		        <button type="button" class="btn btn-primary">Save</button>
		      </div>
		    </div>
		  </div>
		</div>
	</body>
  <script th:src="@{script.js}"></script>
  <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"
  ></script>
</html>
