<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<!-- Head -->
	<div th:replace="~{fragments/head :: head}"></div>
	<body>
		<header class="fixed-top bg-white">
			<!-- Nav Bar -->
			<div th:replace="~{fragments/nav :: nav}"></div>
		</header>
		<!-- Body -->
		<main class="text-center" id="pnlLogin">
			<div class="container">
				<div class="jumbotron">
					<div class="panel d-flex justify-content-center">
						<!-- Login Form -->
						<form class="form-signin" id="frmLogin" th:action="@{/login}" method="post">
							<!-- Icon -->
							<img src="/images/grocery_basket.svg" alt="" width="72" height="72">
							<!-- Prompt -->
							<h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
							<!-- Errors -->
							<div th:if="${param.error}" class="alert alert-error">Invalid email or password.</div>
							<div th:if="${param.logout}" class="alert alert-success">You have been logged out.</div>
							<!-- Email -->
							<label for="inputEmail" class="sr-only">Email address</label>
							<input name="email" type="email" id="inputEmail" class="form-control mb-3" placeholder="Email address" required autofocus>
							<!-- Password -->
							<label for="inputPassword" class="sr-only">Password</label>
							<input name="password" type="password" id="inputPassword" class="form-control mb-3" placeholder="Password" required>
							<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
							<p class="mt-3 mb-0 text-muted">&copy; 2022</p>
						</form>
					</div>
				</div>
			</div>
		</main>
		<!-- Script Imports -->
		<div th:replace="~{fragments/script_imports :: script_imports}"></div>
	</body>
</html>
