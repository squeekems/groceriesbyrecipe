<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Font Link CSS Style: "font-family: 'Source Code Pro', monospace;" -->
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{style.css}" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Groceries by Recipe</title>
  </head>
  <body>
  	<div th:replace="~{fragments/settings :: settings}"></div>
    <header class="fixed-top">
      <div th:replace="~{fragments/nav :: nav}"></div>
      <div class="d-flex justify-content-center bg-white">
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-secondary">Add</button>
          <button type="button" class="btn btn-secondary disabled">Edit</button>
          <button type="button" class="btn btn-secondary disabled">Remove</button>
          <button type="button" class="btn btn-secondary disabled">Add To Shopping List</button>
        </div>
      </div>
    </header>
	<div class="row">
	  <div class="col-4">
	    <div class="list-group" id="lstRecipe" role="tablist">
	      <a class="list-group-item list-group-item-action" th:each="recipe : ${recipes}" th:id="'lstRecipe-' + ${recipe.recipeID} + '-list'" data-toggle="list" th:href="'#lstRecipe-' + ${recipe.recipeID}" role="tab" th:attr="aria-controls=${recipe.recipeID}" th:text="${recipe.name}">Recipe Name</a>
	    </div>
	  </div>
	  <div class="col-8">
	    <div class="tab-content" id="nav-tabContent">
	   	  <div class="tab-pane fade" th:each="recipe : ${recipes}" th:id="'lstRecipe-' + ${recipe.recipeID}" role="tabpanel" th:attr="aria-labelledby='lstRecipe-' + ${recipe.recipeID} + '-list'">
	        <ul>
	      	  <li th:each="ingredient : ${recipe.ingredients}" th:text="${ingredient.amount.value} + ' ' + ${ingredient.unitOfMeasurement.name} + ' ' + ${ingredient.item.description}">Recipe Ingredient</li>	      	
	        </ul>
	        <p th:text="${recipe.instructions}">Recipe Instructions</p>
	   	  </div>
	    </div>
	  </div>
	</div>
  </body>
  <script th:src="@{script.js}"></script>
  <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"
  ></script>
</html>
