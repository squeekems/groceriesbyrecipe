<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Font Link CSS Style: "font-family: 'Source Code Pro', monospace;" -->
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{style.css}" />
    <link
      rel="stylesheet"

    <title>Groceries by Recipe</title>
  </head>
  <body>
	<div class="modal fade" id="addItemModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalLabel">Add Item</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	      	<table class="table table-hover w-auto">
		      <thead class="sticky-top bg-white">
		        <tr>
		          <th scope="col" class="text-right">Aisle</th>
		          <th scope="col">Description</th>
		        </tr>
		      </thead>
		      <tbody>
		        <!-- <tr class="clickable-row" th:each="aisle : ${aisles}">
		          <td th:text="${aisle.aisleID}" class="text-right">AI</td>
		          <td th:text="${aisle.name}">DESCRIPTION</td>
		        </tr> -->
		        <tr class="clickable-row" th:each="item : ${items}">
		          <td th:text="${item.aisle.name}" class="text-right">AI</td>
		          <td th:text="${item.description}">DESCRIPTION</td>
		        </tr>
		      </tbody>
		    </table>
	        <!-- <form>
	          <div class="form-group">
	            <label for="recipient-name" class="col-form-label">Description:</label>
	            <input type="text" class="form-control" id="recipient-name">
	          </div>
	          <div class="form-group">
              <label for="cmbAisle">Aisle:</label>
              <select class="form-control" id="cmbAisle" multiple>
                <option value="default">Select an aisle</option>
                <option th:each="aisle : ${aisles}" th:value="${aisle.aisleID}" th:text="${aisle.name}">00</option>
                <!-- <option th:each="item : ${items}" th:value="${item.aisle.aisleID}" th:text="${item.aisle.name}">00</option> -->
              </select>
	          </div>
	        </form> -->
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary">Add</button>
	      </div>
	    </div>
	  </div>
	</div>
    <header class="fixed-top">
      <div th:replace="~{fragments/nav :: nav}"></div>
      <div class="d-flex justify-content-center bg-white">
        <div class="btn-group" role="group" aria-label="Basic example">
          <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#addItemModal">Add</button>
          <button type="button" class="btn btn-secondary disabled">Edit</button>
          <button type="button" class="btn btn-secondary disabled">Remove</button>
          <button type="button" class="btn btn-secondary disabled">Add To Shopping List</button>
        </div>
      </div>
    </header>
    <!-- https://www.educba.com/bootstrap-sort-table/ -->
    <table class="table table-hover w-auto">
      <thead class="sticky-top bg-white">
        <tr>
          <th scope="col" class="text-right">Aisle</th>
          <th scope="col">Description</th>
        </tr>
      </thead>
      <tbody>
        <!-- <tr class="clickable-row" th:each="aisle : ${aisles}">
          <td th:text="${aisle.aisleID}" class="text-right">AI</td>
          <td th:text="${aisle.name}">DESCRIPTION</td>
        </tr> -->
        <tr class="clickable-row" th:each="item : ${items}">
          <td th:text="${item.aisle.name}" class="text-right">AI</td>
          <td th:text="${item.description}">DESCRIPTION</td>
        </tr>
      </tbody>
    </table>
  </body>
  <script th:src="@{script.js}"></script>
